<div class="col-md-6 offset-md-3">
  <h3 class="display-6 text-center font-monospace">Model/Reactive Driven Form</h3>
  <form action=""
        [formGroup]="formData"
        (ngSubmit)="sendData(formData.value)"
  >
    <div class="mt-3">
      <label class="form-label" for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" formControlName="username">
    </div>
    <div class="mt-3">
      <label class="form-label" for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" formControlName="email">
    </div>
    <div class="mt-3">
      <label class="form-label" for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password">
    </div>
    <div class="mt-3">
      <select name="language" class="form-select" formControlName="language">
        <option *ngFor="let language of languages" value="{{language}}">{{language}}</option>
      </select>
    </div>
    <div class="mt-3">
      <button class="btn btn-outline-primary"  [disabled]="!formData.valid">
        Send
      </button>
    </div>
  </form>

</div>
