<h1>Home Page</h1>

<div *ngIf="toggle;else falsyTemplate">Ng if directive</div>
<div>
  <ng-template #falsyTemplate>I am else case.</ng-template>
</div>
<button class="btn btn-danger" (click)="toggleMe()">Click me</button>

<div class="mt-3">
  <label class="form-label" for="name">Username</label>
  <input class="form-control" #username id="name">
</div>
<button class="btn btn-primary mt-2" (click)="addName(username.value)">Add</button>


<ul class="list-group mt-3">
  <li class="list-group-item bg-primary text-light" *ngFor="let name of names">{{name}}</li>
</ul>
