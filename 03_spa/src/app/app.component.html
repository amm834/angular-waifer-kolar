<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mb-3">To Do List</h1>
      <div class="input-group">
        <input type="text" class="form-control w-100" placeholder="Enter your task" [(ngModel)]="task">
        <small class="text-danger">{{error}}</small>
      </div>
      <button class="btn btn-success w-100 mt-3" (click)="addTask()">Add</button>

      <div class="my-3">
        <div class="card my-2" *ngFor="let task of tasks;let index=index;">
          <div class="card-body">
            <div class="d-inline-block mt-2">{{task}}</div>
            <button class="btn btn-outline-danger float-end" (click)="removeTask(index)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
